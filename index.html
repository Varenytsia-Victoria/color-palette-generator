<div class="generated-colors">

        <div class="example-block">
          <div class="chose-line">

  <input type="radio" id="primitives-option" name="option" value="primitives-option">
  <label for="primitives-option">Primitives</label><br>
  <input type="radio" id="icons-option" name="option" value="icons-option">

  <input type="radio" id="colors-option" name="option" value="colors-option">
  <label for="colors-option">Colors</label><br>
